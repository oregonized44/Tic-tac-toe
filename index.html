<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="row" class="row">
        <div class="col-md-6">
            <h2 class="message">Input players</h2>
            <form id="form">
              <div class="form-group">
                <label for="user-one">User One</label>
                <input type="text" class="form-control" id="user-one" placeholder="X">
              </div>
              <div class="form-group">
                <label for="user-two">User Two</label>
                <input type="text" class="form-control" id="user-two" placeholder="O">
              </div>

              <button type="submit" id ="submit" class="btn">Add</button>
            </form>
        </div>
      </div>
      <div class= "row">
        <div class="col-md-6">
            <table id="table">
              <tr>
                <td id="1" class="square"></td>
                <td id="2" class="square"></td>
                <td id="3" class="square"></td>
              </tr>
              <tr>
                <td id="4" class="square"></td>
                <td id="5" class="square"></td>
                <td id="6" class="square"></td>
              </tr>
              <tr>
                <td id="7" class="square"></td>
                <td id="8" class="square"></td>
                <td id="9" class="square"></td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
